<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choco Bar - Sweet Relief!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      color: #6a1b9a;
      margin-top: 1rem;
      text-shadow: 2px 2px #fff;
    }

    .choco-block {
      width: 250px;
      height: 350px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #5d4037 50%, #fff 50%);
      border: 4px solid #795548;
    }

    .top-half {
      flex: 1;
      background: #5d4037;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-half {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #5d4037;
      letter-spacing: 2px;
      font-family: 'Impact', sans-serif;
    }

    .tagline {
      font-size: 1.5rem;
      color: #d84315;
      font-style: italic;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üç´ Choco Bar</h1>
  <div class="tagline">Sweet Relief, Anytime. Anywhere.</div>

  <div class="choco-block">
    <img src="ChocoBlock.png"></img>
  </div>

  <div class="tagline">Not medicine. Just magic.</div>

  <footer>
    &copy; 2025 ChocoBar Inc. | Designed with love & chocolate
  </footer>
</body>
</html>
