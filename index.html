<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choco Bar - Sweet Relief!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #6a1b9a;
      text-shadow: 2px 2px #fff;
    }
    .choco-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 15px;
      margin: 2rem 0;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .choco-piece {
      background: #5d4037;
      border-radius: 12px;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    .choco-piece:hover {
      transform: scale(1.1);
      background: #795548;
    }
    .tagline {
      font-size: 1.5rem;
      color: #d84315;
      font-style: italic;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üç´ Choco Bar</h1>
  <div class="tagline">Sweet Relief, Anytime. Anywhere.</div>
  
  <div class="choco-grid">
    <div class="choco-piece">1</div>
    <div class="choco-piece">2</div>
    <div class="choco-piece">3</div>
    <div class="choco-piece">4</div>
    <div class="choco-piece">5</div>
    <div class="choco-piece">6</div>
    <div class="choco-piece">7</div>
    <div class="choco-piece">8</div>
  </div>

  <div class="tagline">Not medicine. Just magic.</div>

  <footer>
    &copy; 2025 ChocoBar Inc. | Designed with love & chocolate
  </footer>
</body>
</html>
